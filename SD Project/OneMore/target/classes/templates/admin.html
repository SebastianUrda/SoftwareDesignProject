<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Admin page</h1>

        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/persons}" method="get">
            <input type="submit" value="Show Persons"/>
        </form>
        <form th:action="@{/addPersonForm}" method="get">
            <input type="submit" value="Add Person"/>
        </form>
        <form th:action="@{/AllCoins}" method="get">
            <input type="submit" value="Show All Coins"/>
        </form>
        <form th:action="@{/AllTransactions}" method="get">
            <input type="submit" value="Show All Transactions"/>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>


    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
