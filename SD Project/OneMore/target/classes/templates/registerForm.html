<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
<h1>Add a user</h1>
<form action="#" th:action="@{/registerForm}" th:object="${user}" method="post">
    <p>Username:   <input type="text" th:field="*{userName}" /></p>  <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</td>
    <p>Password:    <input type="text" th:field="*{password}" /> </p>     <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
    <button type="submit" formaction="/register" value="Register user" >Create user</button>
</form>
    </div>

</div>


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
