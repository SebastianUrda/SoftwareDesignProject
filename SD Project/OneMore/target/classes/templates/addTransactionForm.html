<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <div class="starter-template">
        <h1>Add a user</h1>
        <form action="#" th:action="@{/createTransactionForm}" th:object="${transaction}" method="post">
            <p>Buyer Name:   <input type="text" th:field="*{buyerName}" /></p>
            <p>Coin Id:    <input type="text"  th:field="*{coinId}" /> </p>
            <button type="submit" formaction="/createTransactionForm"  value="Create Transaction" >Create Transaction</button>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
