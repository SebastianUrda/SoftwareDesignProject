<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        th {
            text-align: left;
        }
    </style>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">

        <table style="width:100%">
            <tbody>
            <td>Id</td>
            <td>Buyer </td>
            <td>Coin </td>
            <td>Seller</td>
            <tr th:each="transaction : ${ transactionList}">
                <td th:text="${ transaction.id }">Id</td>
                <td th:text="${ transaction.buyer.userName }">Buyer </td>
                <td th:text="${ transaction.coin.id }">Coin</td>
                <td th:text="${ transaction.seller.userName }">Seller </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
